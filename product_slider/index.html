<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Product slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li><a href="#" target="imgBox"></a><img src="img1.png" alt=""></li>
            <li><a href="#" target="imgBox"></a><img src="img2.png" alt=""></li>
            <li><a href="#" target="imgBox"></a><img src="img3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <img src="img1.png">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.thumb img').mouseover(function(e){
                e.preventDefault();
                $('.imgBox img').attr("src", $(this).attr("src"));
            })
        })
    </script>
</body>
</html>
