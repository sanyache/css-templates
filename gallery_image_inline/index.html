<!DOCTYPE html></body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Image onClick</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="imgBox"><img src="IMG_5437.JPG"></div>
    <ul class="thumb">
        <li><a href="IMG_5429.JPG" target="imgBox"><img src="IMG_5429.JPG" width="120px;"></a></li>
        <li><a href="IMG_5437.JPG" target="imgBox"><img src="IMG_5437.JPG" width="120px;"></a></li>
        <li><a href="IMG_5439.JPG" target="imgBox"><img src="IMG_5439.JPG" width="120px;"></a></li>
        <li><a href="IMG_5444.JPG" target="imgBox"><img src="IMG_5444.JPG" width="120px;"></a></li>
        <li><a href="IMG_5446.JPG" target="imgBox"><img src="IMG_5446.JPG" width="120px;"></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.thumb a').click(function(e){
                e.preventDefault();
                $('.imgBox img').attr("src", $(this).attr("href"));
            })
        })
    </script>
</body>
